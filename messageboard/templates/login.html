{% extends "index.html" %}
{% block body %}
    <link rel="stylesheet" type="text/css " href="static/css/login.css"/>

    <div id="signin_box">
        <h1 id="signin_text">Sign in</h1>
        <form id="form" action="/login" method="POST">
            <div id="error_message">{{ error }}</div>

            <input id="username_text" type="text" placeholder="Username" name="username"/>

            <input id="password_text" type="password" placeholder="Password" name="password"/>

            <button class="button_in_form" type="submit">Sign in</button>

        </form>
    </div>
{% endblock %}
